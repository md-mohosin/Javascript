<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="heading">Welcome to my dom</h1>
    <ul>
        <li>Jalali set</li>
        <li>Bonobash</li>
    </ul>

    <h3 class="text">Shafayet</h3>
    <h3 class="text">Hum</h3>

    <p>DOM</p>
    <p>Document Object model</p>


    <section class="fruits-container">
        <h1 id="fruits-title">Fav fruits</h1>
        <ul>
            <li>Mango</li>
            <li>Banana</li>
            <li>Jackfruit</li>
        </ul>
    </section>


    <section class="places-container">
        <h1 id="places-title">Fav fruits</h1>
        <ul>
            <li>Sundarbon</li>
            <li>Katabon</li>
            <li>shalbon</li>
        </ul>
    </section>


    <script>
        document.getElementById('heading').style.color = 'red'

        const textCollection = document.getElementsByClassName('text')
        for (const text of textCollection) {
            text.style.color = 'violet'
        }

        const liCollection = document.getElementsByTagName('p')
        for (const li of liCollection) {
            console.log(li.innerText)
            li.style.color = 'blue'
        }


        const liFruits = document.querySelectorAll('.fruits-container li')
        for (const li of liFruits) {
            console.log(li.innerText)
        }


        const liPlaces = document.querySelector('.places-container li')
        console.log(liPlaces.innerHTML)
        liPlaces.style.color = 'red'

    </script>
</body>

</html>
